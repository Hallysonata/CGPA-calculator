<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Grades and Statistics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            margin: 10px 0;
        }
        .course-entry {
            margin-bottom: 20px;
        }
        .statistics {
            margin-top: 30px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <h1>Course Grades and Statistics</h1>

    <div>
        <label for="numCourses">Enter the number of courses: </label>
        <input type="number" id="numCourses" min="1">
        <button onclick="generateCourseInputs()">Submit</button>
    </div>

    <div id="courseInputs"></div>

    <button id="calculateBtn" style="display: none;" onclick="calculateStatistics()">Calculate Statistics</button>

    <div id="results" class="statistics" style="display: none;">
        <h2>Statistics</h2>
        <p id="average"></p>
        <p id="maxGrade"></p>
        <p id="minGrade"></p>
        <p id="stdDev"></p>
    </div>

    <div id="error" class="error" style="display: none;"></div>

    <script>
        // Function to validate grades
        function validateMarks(grade) {
            return grade >= 0 && grade <= 100;
        }

        // Function to generate course input fields based on the number of courses
        function generateCourseInputs() {
            const numCourses = document.getElementById('numCourses').value;
            const courseInputsDiv = document.getElementById('courseInputs');
            const errorDiv = document.getElementById('error');
            const calculateBtn = document.getElementById('calculateBtn');
            courseInputsDiv.innerHTML = ''; // Clear previous inputs

            // Check if numCourses is valid
            if (numCourses <= 0 || isNaN(numCourses)) {
                errorDiv.style.display = 'block';
                errorDiv.textContent = 'Please enter a valid number of courses.';
                calculateBtn.style.display = 'none';
                return;
            }

            errorDiv.style.display = 'none';

            // Create input fields for course names and grades
            for (let i = 0; i < numCourses; i++) {
                const courseEntryDiv = document.createElement('div');
                courseEntryDiv.classList.add('course-entry');
                courseEntryDiv.innerHTML = `
                    <label for="courseName${i}">Course ${i + 1} Name:</label>
                    <input type="text" id="courseName${i}" required>
                    <br>
                    <label for="grade${i}">Grade for ${i + 1} (0-100):</label>
                    <input type="number" id="grade${i}" min="0" max="100" required>
                `;
                courseInputsDiv.appendChild(courseEntryDiv);
            }

            calculateBtn.style.display = 'inline-block';
        }

        // Function to calculate statistics
        function calculateStatistics() {
            const numCourses = document.getElementById('numCourses').value;
            let grades = [];
            let courseNames = [];
            let errorDiv = document.getElementById('error');
            errorDiv.style.display = 'none';

            // Collect course names and grades
            for (let i = 0; i < numCourses; i++) {
                const courseName = document.getElementById(`courseName${i}`).value;
                const grade = parseFloat(document.getElementById(`grade${i}`).value);

                if (!courseName || !validateMarks(grade)) {
                    errorDiv.style.display = 'block';
                    errorDiv.textContent = 'Please enter valid course names and grades between 0 and 100.';
                    return;
                }

                courseNames.push(courseName);
                grades.push(grade);
            }

            // Calculate statistics
            const average = calculateAverage(grades);
            const maxGrade = Math.max(...grades);
            const minGrade = Math.min(...grades);
            const stdDev = calculateStandardDeviation(grades, average);

            // Display results
            document.getElementById('average').textContent = `Average Grade: ${average.toFixed(2)}`;
            document.getElementById('maxGrade').textContent = `Highest Grade: ${maxGrade.toFixed(2)}`;
            document.getElementById('minGrade').textContent = `Lowest Grade: ${minGrade.toFixed(2)}`;
            document.getElementById('stdDev').textContent = `Standard Deviation: ${stdDev.toFixed(2)}`;

            document.getElementById('results').style.display = 'block';
        }

        // Helper function to calculate average
        function calculateAverage(grades) {
            const sum = grades.reduce((acc, grade) => acc + grade, 0);
            return sum / grades.length;
        }

        // Helper function to calculate standard deviation
        function calculateStandardDeviation(grades, average) {
            const variance = grades.reduce((acc, grade) => acc + Math.pow(grade - average, 2), 0) / grades.length;
            return Math.sqrt(variance);
        }
    </script>

</body>
</html>
